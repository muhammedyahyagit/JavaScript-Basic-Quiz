<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basics Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="homepage" class="container" style="margin-top: 180px;">
        <h1>JavaScript Basics Quiz</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-section" class="container" style="display: none">
        <h2 id="question-text">Question will be here</h2>
        <div id="options-container"></div>
        <button id="next-btn" style="display: none">Next</button>
    </div>

    <div id="result-section" class="container" style="display: none ; margin-top: 180px;">
        <h2>Your Score: <span id="score"></span></h2>
        <p id="result-message"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
